<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Awesome Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    header {
      background: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    nav {
      background: #555;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    main {
      padding: 20px;
      background: #fff;
      max-width: 800px;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .post {
      margin-bottom: 30px;
    }

    .post-title {
      font-size: 1.5em;
      margin-bottom: 5px;
    }

    .post-title a {
      text-decoration: none;
      color: #333;
    }

    .post-title a:hover {
      text-decoration: underline;
    }

    .post-excerpt {
      color: #555;
    }

    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Awesome Blog</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <div class="post">
      <div class="post-title">
        <a href="post1.html">Why I Started This Blog</a>
      </div>
      <div class="post-excerpt">
        A quick look into why I decided to start sharing my thoughts with the world...
      </div>
    </div>

    <div class="post">
      <div class="post-title">
        <a href="post2.html">Top 5 Tools for Web Developers</a>
      </div>
      <div class="post-excerpt">
        Explore some of the essential tools every web developer should consider using.
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 My Awesome Blog. All rights reserved.
  </footer>

</body>
</html>
