<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #4d4d4d;
    }

    header {
      background: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    nav {
      background: #555;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    main {
      padding: 20px;
      background: #333;
      max-width: 800px;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

  .post {
     background: #3d3d3d;
      margin-bottom: 25px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .post:hover {
     transform: translateY(-5px); 
     box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4); 
    }


    .post-title {
      font-size: 1.5em;
      margin-bottom: 5px;
    }

    .post-title a {
      text-decoration: none;
      color: #fff;
    }

    .post-title a:hover {
      text-decoration: underline;
    }

    .post-excerpt {
      color: #fff;
    }

    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Blog</h1>
  </header>
  <main>
    <div class="post">
      <div class="post-title">
        <a href="post1.html">Release</a>
      </div>
      <div class="post-excerpt">
        A quick look into why I decided to start sharing my thoughts with the world...
      </div>
    </div>
  </main>

  <footer>
   Join our discord: discord.gg/cz9ecfde3H
  </footer>

</body>
</html>
