
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Release</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #4d4d4d;
    }

    header {
      background: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    main {
      padding: 20px;
      background: #333;
      max-width: 800px;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      color: white;
      border-radius: 20px;
    }

    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  
  #countdown {
    font-size: 2em;
    font-weight: bold;
    color: #00ffcc;
    text-align: left;
    margin-top: 20px;
    padding: 15px;
    border: 2px solid #00ffcc;
    border-radius: 10px;
    background-color: #222;
    width: fit-content;
  }

  </style>
</head>
<body>
  
  <header>
    <h1>Release Post</h1>
  </header>

  <main>
  
  <nav>
      <a href="#">Home</a>
    </nav>
    <h2>Release</h2>
    <p>The game will be releasing very soon</p>
    
  <script>
    const targetTimestamp = 1757876400 * 1000; 

    function updateCountdown() {
      const now = Date.now();
      const distance = targetTimestamp - now;

      if (distance <= 0) {
        document.getElementById("countdown").textContent = "Time's up!";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").textContent =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    const timer = setInterval(updateCountdown, 1000);
    updateCountdown(); 
  </script>

    <p id="countdown"></p>

  </main>

  <footer>
    Join our discord: discord.gg/cz9ecfde3H
  </footer>

</body>
</html>
